<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <h1>POMODORO TIMER</h1>
        <button onclick="setParam()" id="butParam">
            <i class="fas fa-cog fa-3x"></i>
        </button>
    </header>

    <div id="info-container">
        <span id="travail" class="info-text">Travail</span>
        <span id="pause" class="info-text">Pause</span>
    </div>

    <div id="timer-container">
        <div id="timer">
            <p id="min">25</p>:<p id="sec">00</p>
        </div>

        <button onclick="lancer()" id="play">
            <span class="fas fa-play fa-3x"></span>
        </button>
    </div>



    <dialog id="param">
        <form method="dialog">
            <p>
                <label>
                    Temps de travail voulu :
                    <input type="number" id="tpsTravail" max="120" value="25">
                </label><br>
                <label>
                    Temps de pause voulu :
                    <input type="number" id="tpsPause" max="120" value="5">
                </label>
            </p>
            <button value="cancel">Annuler</button>
            <button id="confirmBtn" value="default">Confirmer</button>
        </form>
    </dialog>

    <script src="/js/script.js"></script>
</body>

</html>
